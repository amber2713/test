<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Destination</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("images/map.jpg") no-repeat center center/cover;
      font-family: Cambria, serif;
      color: white;
      text-shadow: 2px 2px 4px black, -1px -1px 2px #000;
      overflow: hidden;
      position: relative;
    }

    /* 暗色遮罩层 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      color: white;
      text-shadow: 3px 3px 6px black, -2px -2px 3px #000;
    }

    /* canvas 粒子背景 */
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .icon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: black;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* ✅ 不再切换背景，只做放大+变亮 */
    .icon:hover {
      transform: scale(1.3);
      filter: brightness(1.2);
    }

    /* tooltip 样式 */
    .icon::after {
      content: attr(data-label);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .icon:hover::after {
      opacity: 1;
    }

    /* 随机放置图标 */
    #mapIcon { top: 25%; left: 20%; }
    #sakuraIcon { top: 40%; left: 70%; }
    #personIcon { top: 65%; left: 35%; }
    #bookIcon { top: 75%; left: 80%; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay"></div>

  <h1>Choose Your Destination</h1>
  <h2>10358</h2>

  <!-- 图标区域 -->
  <div id="mapIcon" class="icon" data-label="Campus Map"
       onclick="window.open('https://jovial-naiad-a3ecb6.netlify.app','_blank')">🗺️</div>
  <div id="sakuraIcon" class="icon" data-label="Sakura Avenue"
       onclick="window.open('https://amber2713.github.io/Sakura-Avenue/sakura/','_blank')">🌸</div>
  <div id="personIcon" class="icon" data-label="Guo Moruo Square"
       onclick="window.open('https://amber2713.github.io/sitetone/squre/','_blank')">👤</div>
  <div id="bookIcon" class="icon" data-label="Library"
       onclick="window.open('https://amber2713.github.io/sitetwo/library/','_blank')">📖</div>

  <script>
    // 粒子背景
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let particles = [];
    const numParticles = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
